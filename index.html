<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <button onclick="addBookToLibrary()"> New Book </button>

    <div class="formContainer">
        <form action="" method="post" onsubmit="event.preventDefault()">
            <div>
                <label for="title"> Title: </label>
                <input type="text" id="title" name="bookTitle">
            </div>
            <div>
                <label for="author"> Author: </label>
                <input type="text" id="author" name="bookAuthor">
            </div>
            <div>
                <label for="pages"> Page Count: </label>
                <input type="text" id="pages" name="bookPages">
            </div>
            <div>
                <fieldset>
                    <legend>Did you read it?</legend>

                    <label for="read"> True </label>
                    <input type="radio" id="didRead" name="didRead">

                    <label for="read"> False </label>
                    <input type="radio" id="didRead" name="didRead">
                </fieldset>
            </div>
            <div>
                <input type="submit">
            </div>
        </form>

    </div>
</body>
</html>
