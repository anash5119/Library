<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="bg"></div>
    <div class="header">
        <button onclick="openForm()" id="newBookButton"> New Book </button>
    </div>
    <div id="bookContainer">

    </div>
    <div class="formContainer" id="formContainer">
        <div id="exit" onclick="closeForm()">Ã—</div>
        <form action="" method="post" id="bookForm" onsubmit="event.preventDefault()">
            <div>
                <label for="title"> Title: </label>
                <input type="text" id="title" name="bookTitle" placeholder="The Hobbit">
            </div>
            <div>
                <label for="author"> Author: </label>
                <input type="text" id="author" name="bookAuthor" placeholder="J. R. R. Tolkien">
            </div>
            <div>
                <label for="pages"> Page Count: </label>
                <input type="text" id="pages" name="bookPages" placeholder="304">
            </div>
            <div>
                <!-- <fieldset>
                    <legend>Did you read it?</legend>

                    <label for="read"> True </label>
                    <input type="radio" id="didRead" name="didRead">

                    <label for="read"> False </label>
                    <input type="radio" id="didRead" name="didRead">
                </fieldset> -->

                <label for="didRead"> Did you read it?</label>
                <input type="checkbox" id="didRead" name="didRead">
            </div>
            <div>
                <input id="submit" type="submit" onclick="addBookToLibrary()">
            </div>
        </form>

    </div>
</body>
</html>
